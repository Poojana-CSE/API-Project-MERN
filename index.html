<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Matchmaker</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Dog Matchmaker</h1>
    <div id="user-section">
      <h2>Your Profile</h2>
      <div id="user-profile">
        <!-- User profile will be displayed here -->
      </div>
    </div>
    <div id="dog-section">
      <h2>Your Matched Dog</h2>
      <img id="dog-image" src="" alt="Random Dog" />
      <p id="dog-breed"></p>
    </div>
    <div id="advice-section">
      <h2>Dog Care Advice</h2>
      <p id="dog-advice"></p>
    </div>
    <div id="location-section">
      <h3>Filter by Location</h3>
      <select id="location-select">
        <option value="us">United States</option>
        <option value="gb">United Kingdom</option>
        <option value="ca">Canada</option>
        <option value="au">Australia</option>
      </select>
      <button id="filter-breeds-btn">Filter Dog Breeds</button>
    </div>
    <button id="get-match-btn">Get a New Match</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
